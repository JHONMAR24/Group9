<!DOCTYPE html>
<html>
<head>
    <title>Data Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover{
            background-color: #D6EEEE;
        }
    </style>
</head>
<body style="background-color: 	#93EEAA"> 
    <h1>Online Sales Table</h1>
    <table>
        <thead>
            <tr><th>InvoiceNo</th><th>Stock Code</th><th>Description</th><th>Quantity</th><th>InvoiceDate</th><th>UnitPrice</th><th>CustomerID</th><th>Country</th></tr>
        </thead>
        <tbody>
            {% for car in auto %}
            <tr>
                <td>{{ car[0] }}</td>
                <td>{{ car[1] }}</td>
                <td>{{ car[2] }}</td>
                <td>{{ car[3] }}</td>
                <td>{{ car[4] }}</td>
                <td>{{ car[5] }}</td>
                <td>{{ car[6] }}</td>
                <td>{{ car[7] }}</td>
            </tr>
            {% endfor %}    
        </tbody>
    </table>
</body>
</html>
